     #- ./src/main/resources/DefaultEngineConf.ttl:/usr/local/tomcat/webapps/ROOT/ExampleEngineConf.ttl
     #- ./src/main/resources/DefaultFedConf.ttl:/usr/local/tomcat/webapps/ROOT/ExampleFedConf.ttl