version: '3.8'

services:
  hefquin:
    build:
      context: .
      ### If you want to build the Docker image for a specific version
      ### of HeFQUIN, uncomment the following two lines and replace
      ### 'docker-test' by the release tag of that version.
      #args:
      #  TAG: docker-test
    ports:
      - "8080:8080"
    volumes:
     # Mount a custom config.properties file and add config files
     - ./example/config.properties:/usr/local/tomcat/webapps/ROOT/config.properties
     - ./example/ExampleEngineConf.ttl:/usr/local/tomcat/webapps/ROOT/ExampleEngineConf.ttl
     - ./example/ExampleFedConf.ttl:/usr/local/tomcat/webapps/ROOT/ExampleFedConf.ttl